<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <title>PopUp-Fenster</title>

        <link rel="stylesheet" href="style.css" />
        <script src="javasript.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                      <!-- <a class="navbar-brand" href="#">MyRecipe</a> -->
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <img class="logo" src="src/img/favicon.png" />
                    <!-- Hauptbereich Navbar -->
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                          <li class="nav-item">
                              <a href="#" class="btn btn-primary neuesRezept" id="navbar-button" role="button" aria-pressed="true">Neues Rezept anlegen</a>
                          </li>
                          <li class="nav-item">
                            <a href="#" class="btn btn-primary" id="navbar-button" role="button">Alle Rezepte speichern</a>
                          </li>
                          <li>
                              <a href="#" class="btn btn-primary layout-switcher" id="navbar-button" role="button">Layout wechseln</a>
                          </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                          <input class="form-control mr-sm-2" type="search" placeholder="Suchen" aria-label="Search">
                          <button class="btn btn-outline-success my-2 my-sm-0" id="navbar-button" type="submit">Suchen</button>
                        </form>
                      </div>
                </div>
            </nav>
        </header>
        <main>
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="img/Dampfnudel_4.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/Dampfnudel_5.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/Dampfnudel_3.jpg" alt="Third slide">
                    </div>
                </div>
            </div>
            <div class="PopUp_Text">
                <h1>Geschmackvoll, luftige Dampfnudeln nach Omas Rezept, mit feiner Vanillesoße aus echten Vanilleschoten</h1>
                <hr>
            </div>
            <div class="PopUp_Zutaten">

                <div class="Zutaten_Überschrift">
                        <h1>Zutaten</h1>
                        <h2> für
                            <select class="DropDown-Personen" id="DropDown">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            Personen:
                        </h2>
                </div>
            </div>

                <hr>

                <button type="button" class="button2" style="vertical-align:middle"><span>Rezept drucken </span></button>

            <table class="table table-borderless">
              <thead class="Tabelle-Zutaten">
                <tr>
                  <th class="Menge" scope="col">Menge</th>
                  <th class="Zutat" scope="col">Zutat</th>
                </tr>
              </thead>
              <tbody class="tableBody">
                <tr>
                  <td class="Menge">100g</td>
                  <td class="Zutat">Mehl</td>
                </tr>
                <tr>
                  <td class="Menge">1L</td>
                  <td class="Zutat">Milch</td>
                </tr>
                <tr>
                  <td class="Menge">1L</td>
                  <td class="Zutat">Wasser</td>
                </tr>
                <tr>
                  <td class="Menge">100g</td>
                  <td class="Zutat">Zucker</td>
                </tr>
              </tbody>
            </table>
        </main>
    </body>
</html>
